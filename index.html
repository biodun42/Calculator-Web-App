<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h3>CALC</h3>
          <div class="control">
            <p>Theme</p>
            <div class="box">
              <div id="circle"></div>
            </div>
          </div>
        </div>
        <div class="the-screen">
          <form name="calc">
          <input type="text" name="text" readonly id="screen" />
        </form>
        </div>
        <div class="all-buttons">
          <div class="row">
            <button onclick="document.calc.text.value+='7'" class="button" id="seven">7</button>
            <button onclick="document.calc.text.value+='8'" class="button" id="eight">8</button>
            <button onclick="document.calc.text.value+='9'" class="button" id="nine">9</button>
            <button class="button" id="Del">DEL</button>
          </div>
          <div class="row">
            <button onclick="document.calc.text.value+='4'" class="button" id="four">4</button>
            <button onclick="document.calc.text.value+='5'" class="button" id="five">5</button>
            <button onclick="document.calc.text.value+='6'" class="button" id="six">6</button>
            <button onclick="document.calc.text.value+='+'" class="button" id="add">+</button>
          </div>
          <div class="row">
            <button onclick="document.calc.text.value+='1'" class="button" id="one">1</button>
            <button onclick="document.calc.text.value+='2'" class="button" id="two">2</button>
            <button onclick="document.calc.text.value+='3'" class="button" id="three">3</button>
            <button onclick="document.calc.text.value+='-'" class="button" id="subtract">-</button>
          </div>
          <div class="row">
            <button class="button" id="dot">.</button>
            <button onclick="document.calc.text.value+='0'" class="button" id="zero">0</button>
            <button onclick="document.calc.text.value+='/'" class="button" id="divide">/</button>
            <button onclick="document.calc.text.value+='*'" class="button" id="multiply">x</button>
          </div>
		  <div class="row">
			<button onclick="document.calc.text.value=''" class="button" id="reset">RESET</button>
			<button onclick="document.calc.text.value= eval(calc.text.value)" class="button" id="equal">=</button>
		  </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
